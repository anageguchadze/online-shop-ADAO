{% extends 'base.html' %}

{% block content %}
<h2>Your Profile</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <!-- Displaying the email (from User model) -->
    <div class="form-group">
        <label for="email">Email</label>
        <!-- Display email directly from the logged-in user's info -->
        <input type="email" id="email" name="email" value="{{ request.user.email }}" disabled>
    </div>
    
    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="text-danger">{{ field.errors|join:", " }}</div>
            {% endif %}
        </div>
    {% endfor %}
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
