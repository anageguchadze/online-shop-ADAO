{% extends 'base.html' %}

{% block content %}
    <h2>Welcome, {{ user.username }}</h2>
    <p>Select an option below:</p>
    <ul>
        <li><a href="{% url 'profile' %}">Profile</a></li>
        <li><a href="{% url 'orders' %}">Orders</a></li>
    </ul>

    <!-- Logout Button -->
    <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% endblock %}
